<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./cssPack/loading.css">
    <title>Loading</title>
    <style>
        body{
            background: #1d1d11;
        }
    </style>
</head>
    <body>
        <div id="load">
            <div>G</div>
            <div>N</div>
            <div>I</div>
            <div>D</div>
            <div>A</div>
            <div>O</div>
            <div>L</div>
        </div>
    </body>

    <script>
        var loader = document.getElementById('load');

        window.addEventListener("load",function()
            {
                loader.classList.toggle('active');
            }
        )
    </script>
</html>
